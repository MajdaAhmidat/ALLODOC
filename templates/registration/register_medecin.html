{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Inscription Médecin</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="first_name">Prénom</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="last_name">Nom</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="specialite">Spécialité</label>
                            <select class="form-control" id="specialite" name="specialite" required>
                                <option value="generaliste">Médecin Généraliste</option>
                                <option value="pediatre">Pédiatre</option>
                                <option value="dermatologue">Dermatologue</option>
                                <option value="cardiologue">Cardiologue</option>
                                <option value="gynecologue">Gynécologue</option>
                                <option value="autre">Autre</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="numero_ordre">Numéro d'ordre</label>
                            <input type="text" class="form-control" id="numero_ordre" name="numero_ordre" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="telephone">Téléphone</label>
                            <input type="tel" class="form-control" id="telephone" name="telephone" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="adresse">Adresse</label>
                            <textarea class="form-control" id="adresse" name="adresse" required></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email_professionnel">Email professionnel</label>
                            <input type="email" class="form-control" id="email_professionnel" name="email_professionnel" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="tarif">Tarif de consultation (€)</label>
                            <input type="number" class="form-control" id="tarif" name="tarif" min="0" step="0.01" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="horaires">Horaires de consultation</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Lundi</label>
                                    <input type="time" class="form-control mb-2" name="horaires_lundi_debut" required>
                                    <input type="time" class="form-control" name="horaires_lundi_fin" required>
                                </div>
                                <div class="col-md-6">
                                    <label>Mardi</label>
                                    <input type="time" class="form-control mb-2" name="horaires_mardi_debut" required>
                                    <input type="time" class="form-control" name="horaires_mardi_fin" required>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <label>Mercredi</label>
                                    <input type="time" class="form-control mb-2" name="horaires_mercredi_debut" required>
                                    <input type="time" class="form-control" name="horaires_mercredi_fin" required>
                                </div>
                                <div class="col-md-6">
                                    <label>Jeudi</label>
                                    <input type="time" class="form-control mb-2" name="horaires_jeudi_debut" required>
                                    <input type="time" class="form-control" name="horaires_jeudi_fin" required>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <label>Vendredi</label>
                                    <input type="time" class="form-control mb-2" name="horaires_vendredi_debut" required>
                                    <input type="time" class="form-control" name="horaires_vendredi_fin" required>
                                </div>
                                <div class="col-md-6">
                                    <label>Samedi</label>
                                    <input type="time" class="form-control mb-2" name="horaires_samedi_debut">
                                    <input type="time" class="form-control" name="horaires_samedi_fin">
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="services">Services proposés</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="services" value="consultation_visio" id="visio">
                                <label class="form-check-label" for="visio">Consultation en visioconférence</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="services" value="consultation_domicile" id="domicile">
                                <label class="form-check-label" for="domicile">Consultation à domicile</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="services" value="urgence" id="urgence">
                                <label class="form-check-label" for="urgence">Consultation d'urgence</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="photo">Photo de profil</label>
                            <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">S'inscrire</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
