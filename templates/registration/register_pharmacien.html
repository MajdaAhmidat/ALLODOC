{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Inscription Pharmacien</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="nom_officine">Nom de l'officine</label>
                            <input type="text" class="form-control" id="nom_officine" name="nom_officine" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="telephone">Téléphone</label>
                            <input type="tel" class="form-control" id="telephone" name="telephone" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="adresse">Adresse</label>
                            <textarea class="form-control" id="adresse" name="adresse" required></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email_professionnel">Email professionnel</label>
                            <input type="email" class="form-control" id="email_professionnel" name="email_professionnel" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="numero_ordre">Numéro d'ordre</label>
                            <input type="text" class="form-control" id="numero_ordre" name="numero_ordre" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="horaires">Horaires d'ouverture</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Lundi</label>
                                    <input type="time" class="form-control mb-2" name="horaires_lundi_debut" required>
                                    <input type="time" class="form-control" name="horaires_lundi_fin" required>
                                </div>
                                <div class="col-md-6">
                                    <label>Mardi</label>
                                    <input type="time" class="form-control mb-2" name="horaires_mardi_debut" required>
                                    <input type="time" class="form-control" name="horaires_mardi_fin" required>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <label>Mercredi</label>
                                    <input type="time" class="form-control mb-2" name="horaires_mercredi_debut" required>
                                    <input type="time" class="form-control" name="horaires_mercredi_fin" required>
                                </div>
                                <div class="col-md-6">
                                    <label>Jeudi</label>
                                    <input type="time" class="form-control mb-2" name="horaires_jeudi_debut" required>
                                    <input type="time" class="form-control" name="horaires_jeudi_fin" required>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <label>Vendredi</label>
                                    <input type="time" class="form-control mb-2" name="horaires_vendredi_debut" required>
                                    <input type="time" class="form-control" name="horaires_vendredi_fin" required>
                                </div>
                                <div class="col-md-6">
                                    <label>Samedi</label>
                                    <input type="time" class="form-control mb-2" name="horaires_samedi_debut">
                                    <input type="time" class="form-control" name="horaires_samedi_fin">
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="services">Services proposés</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="services" value="livraison" id="livraison">
                                <label class="form-check-label" for="livraison">Livraison à domicile</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="services" value="conseil" id="conseil">
                                <label class="form-check-label" for="conseil">Conseil pharmaceutique</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="services" value="preparation" id="preparation">
                                <label class="form-check-label" for="preparation">Préparation de médicaments</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="services" value="urgence" id="urgence">
                                <label class="form-check-label" for="urgence">Service d'urgence</label>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">S'inscrire</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
