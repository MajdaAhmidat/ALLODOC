{% extends 'base.html' %}
{% load static %}

{% block title %}Inscription Médecin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mt-5">
            <div class="card-body">
                <h4 class="card-title text-center">Créer un compte Médecin</h4>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="first_name">Prénom</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="last_name">Nom</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="username">Nom d'utilisateur</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="password">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="specialite">Spécialité</label>
                                <select class="form-control" id="specialite" name="specialite" required>
                                    <option value="">Sélectionner</option>
                                    <option value="generaliste">Médecin Généraliste</option>
                                    <option value="pediatre">Pédiatre</option>
                                    <option value="dermatologue">Dermatologue</option>
                                    <option value="cardiologue">Cardiologue</option>
                                    <option value="gynecologue">Gynécologue</option>
                                    <option value="autre">Autre</option>
                                </select>
                            </div>
                            <div class="form-group mt-3">
                                <label for="numero_ordre">Numéro d'ordre</label>
                                <input type="text" class="form-control" id="numero_ordre" name="numero_ordre" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="telephone">Téléphone</label>
                                <input type="text" class="form-control" id="telephone" name="telephone" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="adresse">Adresse</label>
                                <textarea class="form-control" id="adresse" name="adresse" rows="3" required></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block mt-4">Créer le compte</button>
                </form>
                <p class="mt-3 text-center">Déjà un compte ? <a href="{% url 'medecin_login' %}">Se connecter</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
