{% extends 'base.html' %}
{% load static %}

{% block title %}Connexion Médecin{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                <h4 class="card-title text-center">Connexion Médecin</h4>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Se connecter</button>
                </form>
                <p class="mt-3 text-center">Vous n'avez pas de compte ? <a href="{% url 'medecin_register' %}">Créer un compte</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
