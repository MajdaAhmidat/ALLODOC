{% extends 'base.html' %}
{% block title %}Mes patients{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Mes patients</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Téléphone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for patient in patients %}
      <tr>
        <td>{{ patient.user.get_full_name }}</td>
        <td>{{ patient.telephone }}</td>
        <td>
          <a href="{% url 'patient_detail' patient.pk %}" class="btn btn-sm btn-info">Voir fiche</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">Aucun patient suivi.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
