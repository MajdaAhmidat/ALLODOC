{% extends 'base.html' %}
{% load static %}

{% block title %}Mon profil{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fa fa-user me-2"></i>Mon profil</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Nom</label>
                                <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Prénom</label>
                                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date de naissance</label>
                            <input type="date" class="form-control" name="date_naissance" value="{{ patient.date_naissance|date:'Y-m-d' }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sexe</label>
                            <select class="form-select" name="sexe" required>
                                <option value="Homme" {% if patient.sexe == 'Homme' %}selected{% endif %}>Homme</option>
                                <option value="Femme" {% if patient.sexe == 'Femme' %}selected{% endif %}>Femme</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Téléphone</label>
                            <input type="text" class="form-control" name="telephone" value="{{ patient.telephone }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Adresse</label>
                            <input type="text" class="form-control" name="adresse" value="{{ patient.adresse }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Groupe sanguin</label>
                            <input type="text" class="form-control" name="groupe_sanguin" value="{{ patient.groupe_sanguin }}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Antécédents médicaux</label>
                            <textarea class="form-control" name="antecedents_medicaux" rows="2">{{ patient.antecedents_medicaux }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Mettre à jour</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'password_change' %}" class="btn btn-outline-secondary">Changer le mot de passe</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
