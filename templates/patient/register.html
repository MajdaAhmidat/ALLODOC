{% extends 'base.html' %}
{% load static %}

{% block title %}Inscription Patient{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mt-5">
            <div class="card-body">
                <h4 class="card-title text-center">Créer un compte Patient</h4>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <form method="post" action="{% url 'register_patient' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="first_name">Prénom</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="last_name">Nom</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="username">Nom d'utilisateur</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="password">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="date_naissance">Date de naissance</label>
                                <input type="date" class="form-control" id="date_naissance" name="date_naissance" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="sexe">Sexe</label>
                                <select class="form-control" id="sexe" name="sexe" required>
                                    <option value="">Sélectionner</option>
                                    <option value="M">Masculin</option>
                                    <option value="F">Féminin</option>
                                </select>
                            </div>
                            <div class="form-group mt-3">
                                <label for="telephone">Téléphone</label>
                                <input type="text" class="form-control" id="telephone" name="telephone" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="adresse">Adresse</label>
                                <textarea class="form-control" id="adresse" name="adresse" rows="2" required></textarea>
                            </div>
                            <div class="form-group mt-3">
                                <label for="groupe_sanguin">Groupe sanguin</label>
                                <input type="text" class="form-control" id="groupe_sanguin" name="groupe_sanguin">
                            </div>
                            <div class="form-group mt-3">
                                <label for="antecedents_medicaux">Antécédents médicaux</label>
                                <textarea class="form-control" id="antecedents_medicaux" name="antecedents_medicaux" rows="2"></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block mt-4">S'inscrire</button>
                </form>
                <p class="mt-3 text-center">Déjà un compte ? <a href="{% url 'patient_login' %}">Se connecter</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
