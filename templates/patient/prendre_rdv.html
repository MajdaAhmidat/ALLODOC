{% extends 'base.html' %}
{% load static %}

{% block title %}Prendre rendez-vous{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fa fa-calendar-plus me-2"></i>Prendre rendez-vous</h5>
                </div>
                <div class="card-body">
                    <form method="post" id="rdvForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="medecin" class="form-label">Choisir un médecin</label>
                            <select class="form-select" id="medecin" name="medecin" required>
                                <option value="">-- Sélectionner --</option>
                                {% for medecin in medecins %}
                                    <option value="{{ medecin.id }}">Dr {{ medecin.user.last_name }} {{ medecin.user.first_name }} ({{ medecin.specialite }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date" required min="{{ today|date:'Y-m-d' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="time" class="form-label">Heure</label>
                                <select class="form-select" id="time" name="time" required>
                                    <option value="">-- Choisir un créneau --</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="motif" class="form-label">Motif</label>
                            <input type="text" class="form-control" id="motif" name="motif" required>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes (optionnel)</label>
                            <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Valider le rendez-vous</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Charger les créneaux disponibles dynamiquement
    document.getElementById('medecin').addEventListener('change', updateSlots);
    document.getElementById('date').addEventListener('change', updateSlots);

    function updateSlots() {
        const medecinId = document.getElementById('medecin').value;
        const date = document.getElementById('date').value;
        const timeSelect = document.getElementById('time');
        timeSelect.innerHTML = '<option value="">-- Choisir un créneau --</option>';
        if (medecinId && date) {
            fetch(`/rendez-vous/slots/${medecinId}/?date=${date}`)
                .then(response => response.json())
                .then(data => {
                    if (data.slots) {
                        data.slots.forEach(slot => {
                            if (slot.available) {
                                const option = document.createElement('option');
                                option.value = slot.time;
                                option.textContent = slot.time;
                                timeSelect.appendChild(option);
                            }
                        });
                    }
                });
        }
    }
</script>
{% endblock %}
